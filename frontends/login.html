<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>RSA Portfolio | LuSkywalker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="theme-color" content="#212529" />

    <link rel="icon" href="/images/favicon.png?v=202405192142" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap">
    <link rel="stylesheet" href="/styles/main.css?202405250125">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7205443a15.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body class="min-vh-100 d-flex flex-column bg-black">
    <header>
        <div class="header-inner container">
            <nav class="navbar navbar-expand-lg fixed-top py-0 pt-md-3 mb-md-3" id="nav-top">
                <div class="container bg-dark rounded-5 p-2">
                    <span class="navbar-brand mb-0 ms-3 h1 fs-1">
                        <i class="fa-solid fa-arrow-trend-up"></i>
                        Portfolio
                    </span>
                </div>
            </nav>
        </div>
    </header>

    <main id="app" class="flex-grow-1 flex-shrink-0">
        <div class="main-inner container">
            <div id="login-alert" class="my-3"></div>
            <div class="card border-0 rounded-4 shadow bg-dark-subtle my-3">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fa-solid fa-user"></i>
                        Login Information
                    </h5>
                    <div class="form-floating my-3">
                        <input type="account" class="form-control" id="floatingInput" v-model="username">
                        <label for="floatingInput">Account</label>
                    </div>
                    <div class="form-floating my-3">
                        <input type="password" class="form-control" id="floatingPassword" v-model="password" v-on:keyup.enter="doLogin">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="float-end">
                        <button type="button" class="btn btn-login" @click="doLogin">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-inner container mb-3">
            &copy; 2024 LuSkywalker
        </div>
    </footer>

    <script src="/scripts/login.js?202405192126"></script>
</body>
